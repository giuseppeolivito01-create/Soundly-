<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundly</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
  }
  header {
    background: linear-gradient(90deg, #FFD700, #000);
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    backdrop-filter: blur(12px);
    border-bottom: 2px solid #FFD700;
    box-shadow: 0 0 20px #FFD700;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  .section {
    width: 90%;
    max-width: 700px;
    margin: 1rem 0;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    padding: 1rem;
  }
  h2, h3 {
    color: #FFD700;
  }
  .song {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    margin: 0.5rem 0;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  .song:hover {
    background: rgba(255, 215, 0, 0.2);
  }
  iframe, audio {
    width: 100%;
    border-radius: 15px;
    margin-top: 1rem;
  }
  input, button {
    margin-top: 0.5rem;
    padding: 0.5rem;
    border-radius: 10px;
    background: #222;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  input[type="text"] {
    width: 80%;
  }
</style>
</head>
<body>

<header>Soundly</header>
<div class="container">

  <!-- Sezione profilo -->
  <div class="section" id="profileSection">
    <h2>Profilo Utente</h2>
    <input type="text" id="username" placeholder="Inserisci il tuo nome">
    <button onclick="createProfile()">Crea Profilo</button>
    <div id="profileInfo" style="margin-top:1rem;"></div>
  </div>

  <!-- Sezione Top Viral -->
  <div class="section">
    <h2>Top Viral Italia</h2>
    <div class="playlist" id="playlist"></div>
  </div>

  <!-- Upload canzone -->
  <div class="section">
    <h3>Carica la tua canzone:</h3>
    <input type="file" id="upload" accept="audio/*">
  </div>

  <!-- Player -->
  <div class="section">
    <h3>Player</h3>
    <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</div>

<script>
// Variabili globali per statistiche
let currentUser = null;
let userStats = {}; // {username: {playtime: sec, favoriteArtist: 'Artista'}}

// Top Viral canzoni (YouTube IDs)
const songs = [
  {title: "Blinding Lights", artist: "The Weeknd", youtube: "fHI8X4OXluQ"},
  {title: "As It Was", artist: "Harry Styles", youtube: "H5v3kku4y6Q"},
  {title: "Industry Baby", artist: "Lil Nas X", youtube: "UTHLKHL_whs"},
];

// Genera la playlist
const playlistEl = document.getElementById('playlist');
const player = document.getElementById('youtubePlayer');

songs.forEach((song, index) => {
  const div = document.createElement('div');
  div.className = 'song';
  div.innerText = `${song.title} - ${song.artist}`;
  div.addEventListener('click', () => playSong(song));
  playlistEl.appendChild(div);
});

function playSong(song) {
  player.src = `https://www.youtube.com/embed/${song.youtube}?autoplay=1`;
  if(currentUser){
    if(!userStats[currentUser].playHistory[song.artist]) userStats[currentUser].playHistory[song.artist] = 0;
    userStats[currentUser].playHistory[song.artist] += 1;
    updateProfileInfo();
  }
}

// Upload locale
const uploadInput = document.getElementById('upload');
uploadInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const audioURL = URL.createObjectURL(file);
    player.src = "";
    const audioEl = document.createElement('audio');
    audioEl.src = audioURL;
    audioEl.controls = true;
    audioEl.autoplay = true;
    audioEl.style.width = "100%";
    if(player.nextSibling) player.nextSibling.remove();
    player.parentNode.appendChild(audioEl);
    if(currentUser){
      userStats[currentUser].playtime += Math.floor(audioEl.duration || 0);
      updateProfileInfo();
    }
  }
});

// Profilo
function createProfile(){
  const username = document.getElementById('username').value.trim();
  if(username){
    currentUser = username;
    userStats[currentUser] = {playtime:0, playHistory:{}};
    updateProfileInfo();
  }
}

function updateProfileInfo(){
  const infoDiv = document.getElementById('profileInfo');
  if(!currentUser) return;
  const stats = userStats[currentUser];
  // artista più ascoltato
  let topArtist = "N/A";
  let maxPlays = 0;
  for(let artist in stats.playHistory){
    if(stats.playHistory[artist] > maxPlays){
      maxPlays = stats.playHistory[artist];
      topArtist = artist;
    }
  }
  infoDiv.innerHTML = `<strong>Utente:</strong> ${currentUser}<br>
                       <strong>Ore ascoltate:</strong> ${(stats.playtime/3600).toFixed(2)}<br>
                       <strong>Artista più ascoltato:</strong> ${topArtist}`;
}
</script>

</body>
</html>
